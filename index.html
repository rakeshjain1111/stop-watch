<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 class="time">00:00:00</h1>
        <div class="controls">
            <img src="./assets/img/stop.png" alt="stop" onclick="stopTimer()">
            <img src="./assets/img/start.png" alt="start" onclick="startTimer()">
            <img src="./assets/img/reset.png" alt="reset" onclick="resetTimer()">
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
